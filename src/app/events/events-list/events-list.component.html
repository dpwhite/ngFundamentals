<div>
    <h1>Upcoming Angular Events</h1>
    <hr>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-5">
        <event-thumbnail (click)="handleThumbnailClick(event.name)" [event]="event" (eventClicked)="handleEventClicked($event)"></event-thumbnail>
        </div>
    </div>
    <button class="btn btn-primary">Log Foo</button>
</div>
